<div class="center-container">
    <ng-container *ngFor="let listing of listings">
      <mat-card class="listing-card">
        <mat-card-header>
          <mat-card-title>{{ listing.name }}</mat-card-title>
          <mat-card-subtitle>${{ listing.price }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-actions class="actions">
          <button mat-raised-button color="primary" routerLink="/listings/{{listing.id}}">
            <mat-icon>chevron_right</mat-icon>
            View Details
          </button>
        </mat-card-actions>
      </mat-card>
    </ng-container>

    <div class="create-listing-button">
      <button mat-raised-button color="primary" routerLink="/create-listing">
        <mat-icon>create</mat-icon>
        Create listing
      </button>
    </div>

  </div>
